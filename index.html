<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BookmarkSite</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/icon48.png" alt="logo" class="logo-icon">
                <span>BookmarkSite</span>
            </div>
            <div class="category-list">
                <!-- 文件夹将在这里动态显示 -->
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索书签...">
                    <i class="ri-search-line search-icon" id="searchIcon"></i>
                </div>
                <button id="themeToggle" class="theme-toggle" title="切换主题">
                    <i class="ri-sun-line light-icon"></i>
                    <i class="ri-moon-line dark-icon"></i>
                </button>
            </div>

            <div class="bookmarks-container" id="bookmarksContainer">
                <!-- 书签将在这里动态显示 -->
            </div>
        </div>
    </div>
    <div class="copyright">
        <p>© 2024 BookmarkSite</p>
        <div class="contact-links">
            <a href="mailto:15919854639@163.com" title="问题反馈">
                <i class="ri-mail-line"></i> &nbsp;联系方式
            </a>
            <a href="https://github.com/bobostudio/bookmark-site/issues" target="_blank" title="GitHub">
                <i class="ri-github-line"></i> &nbsp;问题反馈
            </a>
            <a href="#" class="donate-btn" title="打赏">
                <i class="ri-heart-line"></i> &nbsp;打赏
            </a>
        </div>
    </div>
    <div class="donate-modal" id="donateModal">
        <div class="donate-content">
            <div class="donate-header">
                <h3>感谢支持</h3>
                <button class="close-btn">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="donate-body">
                <div class="qr-container">
                    <img src="./images/wechat-qr.jpg" alt="微信支付" class="qr-code">
                    <p>微信支付</p>
                </div>
                <div class="qr-container">
                    <img src="./images/alipay-qr.jpg" alt="支付宝" class="qr-code">
                    <p>支付宝</p>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
